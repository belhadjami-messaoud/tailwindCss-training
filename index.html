<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="./src/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <header class="bg-gray-400">
      <div class="container flex justify-between items-center flex-wrap">
        <div class="logo flex w-1/1 justify-between items-center lg:w-auto">
          <a href="#">
            <img src="img/logo.png" alt="logo" class="w-[130px] max-w-none" />
          </a>
          <div class="mobile lg:hidden text-[20px]">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div
          class="nav overflow-hidden h-0 w-[100%] transition-all duration-300 lg:overflow-visible lg:h-auto lg:w-auto"
        >
          <ul class="parent [&>li]:p-[15px] lg:flex">
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#services">services</a></li>
            <li><a href="#portfolio">portfolio</a></li>
            <li><a href="#team">team</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <script>
      //header variable

      let header = document.querySelector("header .nav");
      let mobile = document.querySelector("header .mobile");

      let par = document.querySelector("header .nav .parent");

      // section about header
      mobile.addEventListener("click", function () {
        let height = par.getBoundingClientRect().height;
        header.style.height = height + "px";
        header.classList.toggle("active");

        if (!header.classList.contains("active")) {
          header.style.height = 0;
        }
      });
    </script>
  </body>
</html>
